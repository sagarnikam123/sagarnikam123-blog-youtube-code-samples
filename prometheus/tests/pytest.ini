[pytest]
# Prometheus Testing Framework - pytest configuration

# Test discovery (current directory since we run from tests/)
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    sanity: Quick validation tests
    integration: Integration tests with external components
    load: Load testing (may take long time)
    stress: Stress testing (may cause failures)
    performance: Performance benchmark tests
    scalability: Scalability tests
    endurance: Long-running soak tests
    reliability: Failure and recovery tests
    chaos: Chaos engineering tests
    regression: Version comparison tests
    security: Security validation tests
    slow: Tests that take more than 60 seconds
    property: Property-based tests using hypothesis

# Async mode
asyncio_mode = auto

# Timeout (default 300 seconds for long-running tests)
timeout = 300

# Coverage
addopts =
    -v
    --tb=short
    --strict-markers

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
