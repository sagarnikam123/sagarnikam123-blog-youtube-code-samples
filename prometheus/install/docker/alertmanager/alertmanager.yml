# Alertmanager Configuration
#
# Default configuration for Alertmanager
# Customize receivers and routes based on your notification requirements

global:
  # The smarthost and SMTP sender used for mail notifications
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager'
  # smtp_auth_password: 'password'

  # Slack API URL for notifications
  # slack_api_url: 'https://hooks.slack.com/services/xxx/xxx/xxx'

  # Default resolve timeout
  resolve_timeout: 5m

# Route tree configuration
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'namespace']

  # Wait time before sending first notification for a new group
  group_wait: 30s

  # Wait time before sending notification about new alerts in a group
  group_interval: 5m

  # Wait time before re-sending a notification
  repeat_interval: 4h

  # Child routes for specific alert routing
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

# Inhibition rules - suppress notifications for lower severity alerts
# when higher severity alerts are firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'namespace']

# Receivers define notification integrations
receivers:
  # Default receiver - logs to stdout (for development)
  - name: 'default-receiver'
