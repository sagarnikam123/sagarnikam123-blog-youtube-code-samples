# Prometheus configuration file
# Default configuration for binary installation
#
# Documentation: https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  # How frequently to scrape targets by default
  scrape_interval: 15s

  # How frequently to evaluate rules
  evaluation_interval: 15s

  # Scrape timeout (default: 10s)
  # scrape_timeout: 10s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager)
  external_labels:
    monitor: 'prometheus-server'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files specifying groups of rules to be loaded
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
  # - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  # This is required for Prometheus to monitor itself
  - job_name: "prometheus"
    # Override the global default and scrape targets from this job every 5 seconds
    scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          instance: "prometheus-server"

