# Minikube Environment Values
# Fixes PV permission issues with hostpath provisioner
#
# Usage:
#   helm install prometheus prometheus-community/kube-prometheus-stack \
#     -n prometheus --create-namespace \
#     -f ../../base/values.yaml \
#     -f ../../versions/v3.5.0-lts/values.yaml \
#     -f values.yaml

prometheus:
  prometheusSpec:
    retention: 3d
    # Fix hostpath permission issues
    securityContext:
      runAsUser: 0
      runAsNonRoot: false
      fsGroup: 0
    # Container-level security context - disable readOnlyRootFilesystem
    containers:
      - name: prometheus
        securityContext:
          runAsUser: 0
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1Gi
    # Disable persistent storage for minikube
    storageSpec:
      emptyDir:
        sizeLimit: 5Gi

alertmanager:
  alertmanagerSpec:
    retention: 24h
    securityContext:
      runAsUser: 0
      runAsNonRoot: false
      fsGroup: 0
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

grafana:
  # Disable init-chown-data to avoid permission issues
  initChownData:
    enabled: false
  securityContext:
    runAsUser: 0
    runAsNonRoot: false
    fsGroup: 0
  # Use emptyDir for minikube testing
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Disable components not needed for local dev
kubeEtcd:
  enabled: false
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false

# Disable API server scraping (job="apiserver")
kubeApiServer:
  enabled: false

# Disable CoreDNS scraping (job="coredns")
coreDns:
  enabled: false

# Disable kubelet scraping (job="kubelet", cadvisor, probes)
kubelet:
  enabled: false

# Disable kube-state-metrics (job="kube-state-metrics")
kube-state-metrics:
  enabled: false

# Disable prometheus-operator self-monitoring (job="prometheus-kube-prometheus-operator", config-reloader)
prometheusOperator:
  serviceMonitor:
    selfMonitor: false
