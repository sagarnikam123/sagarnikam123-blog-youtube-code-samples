# MySQL Exporter ServiceMonitor
# Kubernetes CRD for Prometheus Operator to scrape MySQL Exporter
#
# Requirements: 7.5, 7.6 - ServiceMonitor CRDs for declarative scrape configuration
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mysql-exporter
  namespace: monitoring
  labels:
    app: mysql-exporter
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql-exporter
  namespaceSelector:
    matchNames:
      - databases
      - production
      - monitoring
  endpoints:
    - port: http-metrics
      interval: 30s
      scrapeTimeout: 20s
      path: /metrics
      relabelings:
        - sourceLabels: [__meta_kubernetes_service_label_cluster]
          targetLabel: cluster
        - sourceLabels: [__meta_kubernetes_service_label_role]
          targetLabel: role
