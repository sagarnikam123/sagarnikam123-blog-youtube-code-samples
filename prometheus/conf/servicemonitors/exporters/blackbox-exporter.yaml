# Blackbox Exporter ServiceMonitor
# Kubernetes CRD for Prometheus Operator to scrape Blackbox Exporter
#
# Requirements: 7.5, 7.6 - ServiceMonitor CRDs for declarative scrape configuration
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels:
    app: blackbox-exporter
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: blackbox-exporter
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
    # Self-monitoring endpoint
    - port: http
      interval: 30s
      path: /metrics
