# Grafana Mimir ServiceMonitor
# Kubernetes CRD for Prometheus Operator to scrape Mimir components
#
# Requirements: 7.5, 7.6, 8.10 - ServiceMonitor CRDs for observability components
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mimir
  namespace: monitoring
  labels:
    app: mimir
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
  namespaceSelector:
    matchNames:
      - mimir
      - monitoring
  endpoints:
    - port: http-metrics
      interval: 15s
      scrapeTimeout: 10s
      path: /metrics
      relabelings:
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: component
          regex: 'mimir-(.*)'
          replacement: '${1}'
---
