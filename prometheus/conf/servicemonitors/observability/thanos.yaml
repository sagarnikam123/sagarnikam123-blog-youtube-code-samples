# Thanos ServiceMonitor
# Kubernetes CRD for Prometheus Operator to scrape Thanos components
#
# Requirements: 7.5, 7.6, 8.10 - ServiceMonitor CRDs for observability components
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: thanos
  namespace: monitoring
  labels:
    app: thanos
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos
  namespaceSelector:
    matchNames:
      - thanos
      - monitoring
  endpoints:
    - port: http
      interval: 15s
      scrapeTimeout: 10s
      path: /metrics
      relabelings:
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: component
          regex: 'thanos-(.*)'
          replacement: '${1}'
---
