# cAdvisor Scrape Configuration
# Collects container resource usage and performance metrics
#
# Requirements: 6.3 - Scrape configuration for cAdvisor (container metrics)
#
# Default port: 8080 (standalone), integrated in kubelet on port 10250
# Metrics: Container CPU, memory, network, filesystem usage

scrape_configs:
  # Standalone cAdvisor deployment
  - job_name: 'cadvisor'
    scrape_interval: 15s
    scrape_timeout: 10s

    static_configs:
      - targets:
          - 'cadvisor.example.com:8080'
        labels:
          environment: 'production'

    metric_relabel_configs:
      # Drop high-cardinality container metrics
      - source_labels: [__name__]
        regex: 'container_tasks_state'
        action: drop

      # Drop metrics for pause containers
      - source_labels: [container]
        regex: 'POD'
        action: drop

  # Kubernetes kubelet cAdvisor endpoint
  - job_name: 'kubelet-cadvisor'
    scheme: https

    # TLS configuration for kubelet
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true

    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

    kubernetes_sd_configs:
      - role: node

    relabel_configs:
      # Use kubelet cAdvisor endpoint
      - target_label: __address__
        replacement: kubernetes.default.svc:443

      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

      # Add node name label
      - source_labels: [__meta_kubernetes_node_name]
        action: replace
        target_label: node

    metric_relabel_configs:
      # Drop pause container metrics
      - source_labels: [container]
        regex: 'POD'
        action: drop

      # Drop empty container names
      - source_labels: [container]
        regex: ''
        action: drop

  # cAdvisor DaemonSet deployment
  - job_name: 'cadvisor-daemonset'

    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - monitoring

    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: cadvisor

      - source_labels: [__meta_kubernetes_endpoint_node_name]
        action: replace
        target_label: node
