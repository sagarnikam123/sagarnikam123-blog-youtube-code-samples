apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-compactor
  namespace: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki-compactor
  template:
    metadata:
      labels:
        app: loki-compactor
    spec:
      securityContext:
        fsGroup: 10001
      initContainers:
      - name: init-permissions
        image: busybox:1.35
        command: ['sh', '-c', 'chown -R 10001:10001 /loki']
        volumeMounts:
        - name: compactor-data
          mountPath: /loki
      containers:
      - name: loki-compactor
        image: grafana/loki:3.5.5
        args:
        - -config.file=/etc/loki/compactor.yaml
        - -target=compactor
        - -config.expand-env=true
        ports:
        - containerPort: 3100
        - containerPort: 9095
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "200m"
            memory: "512Mi"
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-creds
              key: accesskey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-creds
              key: secretkey
        volumeMounts:
        - name: config-volume
          mountPath: /etc/loki
          readOnly: true
        - name: compactor-data
          mountPath: /loki
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-creds
              key: accesskey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-creds
              key: secretkey
      volumes:
      - name: config-volume
        configMap:
          name: compactor-config
      - name: compactor-data
        persistentVolumeClaim:
          claimName: compactor-data