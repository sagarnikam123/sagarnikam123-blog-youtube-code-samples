apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-query-frontend
  namespace: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki-query-frontend
  template:
    metadata:
      labels:
        app: loki-query-frontend
    spec:
      securityContext:
        fsGroup: 10001
      containers:
      - name: loki-query-frontend
        image: grafana/loki:3.5.5
        args:
        - -config.file=/etc/loki/query-frontend.yaml
        - -target=query-frontend
        ports:
        - containerPort: 3100
        - containerPort: 9095
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "200m"
            memory: "512Mi"
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-creds
              key: accesskey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-creds
              key: secretkey
        volumeMounts:
        - name: config-volume
          mountPath: /etc/loki
          readOnly: true
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
      volumes:
      - name: config-volume
        configMap:
          name: query-frontend-config