apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-ruler
  namespace: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki-ruler
  template:
    metadata:
      labels:
        app: loki-ruler
    spec:
      containers:
      - name: loki-ruler
        image: grafana/loki:3.5.5
        args:
        - -config.file=/etc/loki/ruler.yaml
        - -target=ruler
        - -config.expand-env=true
        ports:
        - containerPort: 3100
        - containerPort: 9095
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "200m"
            memory: "512Mi"
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-creds
              key: accesskey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-creds
              key: secretkey
        volumeMounts:
        - name: config-volume
          mountPath: /etc/loki
          readOnly: true
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-creds
              key: accesskey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-creds
              key: secretkey
      volumes:
      - name: config-volume
        configMap:
          name: ruler-config