target: ingester
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095
  log_level: info

ui:
  enabled: true
  node_name: "${HOSTNAME:-ingester}"
  advertise_addr: "${POD_IP}"
  cluster_name: "loki-microservices"
  debug: true
  discovery:
    join_peers:
      - "query-frontend.loki.svc.cluster.local:3100"
      - "distributor.loki.svc.cluster.local:3100"
      - "querier.loki.svc.cluster.local:3100"

common:
  instance_addr: "${POD_IP}"
  path_prefix: "/loki"
  storage:
    s3:
      endpoint: "minio.loki.svc.cluster.local:9000"
      bucketnames: "loki-chunks"
      access_key_id: "${MINIO_ACCESS_KEY}"
      secret_access_key: "${MINIO_SECRET_KEY}"
      insecure: true
      s3forcepathstyle: true
  replication_factor: 1
  ring:
    kvstore:
      store: memberlist
    instance_port: 9095

storage_config:
  aws:
    endpoint: "minio.loki.svc.cluster.local:9000"
    bucketnames: "loki-chunks"
    access_key_id: "${MINIO_ACCESS_KEY}"
    secret_access_key: "${MINIO_SECRET_KEY}"
    s3forcepathstyle: true
    insecure: true

memberlist:
  bind_addr: ["0.0.0.0"]
  bind_port: 7946
  advertise_addr: "${POD_IP}"
  advertise_port: 7946
  abort_if_cluster_join_fails: true

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1
    heartbeat_period: 5s
    join_after: 30s
  wal:
    enabled: true
    dir: "/loki/wal"
  chunk_idle_period: 30m
  chunk_retain_period: 0s
  max_chunk_age: 2h
  chunk_target_size: 1572864
  chunk_encoding: snappy

pattern_ingester:
  enabled: true
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      heartbeat_timeout: 1m
      replication_factor: 1
    num_tokens: 128
    heartbeat_period: 5s
    heartbeat_timeout: 1m
    address: "${POD_IP}"
    port: 9095
    id: "${HOSTNAME:-pattern-ingester}"
    readiness_check_ring_health: false
  client_config:
    pool_config:
      health_check_ingesters: true
      remote_timeout: 5s
    remote_timeout: 5s
    grpc_client_config:
      grpc_compression: 'snappy'
      connect_timeout: 5s

analytics:
  reporting_enabled: false

schema_config:
  configs:
    - from: 2024-04-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h
