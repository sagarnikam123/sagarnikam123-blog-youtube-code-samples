[SERVICE]
    Flush         1
    Log_Level     info
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   127.0.0.1
    HTTP_Port     2020

[INPUT]
    Name              tail
    Path              {$HOME}/data/log/logger/*.log
    Tag               local.logs
    Refresh_Interval  5

[OUTPUT]
    Name  loki
    Match *
    Host  127.0.0.1
    Port  3100
    Labels job=fluent-bit,source=local