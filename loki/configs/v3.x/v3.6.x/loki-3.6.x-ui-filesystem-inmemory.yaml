# Loki 3.6.x Comprehensive Development Configuration - Local Filesystem
#
# =============================================================================
# CONFIGURATION SUMMARY
# =============================================================================
# Purpose: Loki 3.6.x Comprehensive Development Configuration - Local Filesystem
# Target: Single-node monolithic deployment with all components enabled
#
# Core Features:
# • Target: all (monolithic mode - all components in single process)
# • Authentication: disabled (auth_enabled: false)
# • UI: enabled with debug mode
# • Storage: Local filesystem (/tmp/loki/) with TSDB shipper
# • Schema: v13 with TSDB store and 24h index/chunk periods
# • KV Store: inmemory across all rings (no external dependencies)
#
# Performance & Caching:
# • Compression: snappy for all gRPC clients and query results
# • Encoding: protobuf for frontend responses
# • Caching: embedded_cache enabled for all query types (1h validity)
#
# Use Cases:
# ✓ Comprehensive Loki feature testing and learning
# ✓ Local development with all components active
# ✓ Configuration validation and experimentation
# ✗ Production deployments (use persistent storage configs)
# ✗ Multi-node clusters (use memberlist configs)
# =============================================================================

# target: all,ui

auth_enabled: false

server:
  http_listen_network: tcp
  http_listen_address: 127.0.0.1
  http_listen_port: 3100
  grpc_listen_address: 127.0.0.1
  grpc_listen_port: 9095
  report_grpc_codes_in_instrumentation_label_enabled: true
  grpc_server_max_concurrent_streams: 0
  log_format: logfmt
  log_level: warn

ui:
  enabled: true
  debug: true

distributor:
  ring:
    kvstore:
      store: inmemory
    heartbeat_period: 5s
    heartbeat_timeout: 1m
    instance_id: ${HOSTNAME:-"loki-distributor"}
    instance_port: 9095
    instance_addr: 127.0.0.1

querier:
  query_ingesters_within: 3h
  max_concurrent: 4

query_scheduler:
  grpc_client_config:
    grpc_compression: snappy
    connect_timeout: 5s
  use_scheduler_ring: false
  scheduler_ring:
    kvstore:
      store: inmemory
    heartbeat_period: 15s
    heartbeat_timeout: 1m
    instance_id: ${HOSTNAME:-"loki-query_scheduler"}
    instance_port: 9095
    instance_addr: 127.0.0.1

frontend:
  query_stats_enabled: true
  grpc_client_config:
    grpc_compression: snappy
    connect_timeout: 5s
  address: 127.0.0.1
  port: 9095
  encoding: protobuf
  compress_responses: true

query_range:
  align_queries_with_step: true
  results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
    compression: snappy
  cache_results: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_index_stats_results: true
  index_stats_results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
    compression: snappy
  cache_volume_results: true
  volume_results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
    compression: snappy
  cache_instant_metric_results: true
  instant_metric_results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
    compression: snappy
  cache_series_results: true
  series_results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
    compression: snappy
  cache_label_results: true
  label_results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
    compression: snappy

ruler:
  ruler_client:
    grpc_compression: snappy
    connect_timeout: 5s
  evaluation_interval: 1m
  poll_interval: 1m
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /tmp/loki/rules
  alertmanager_url: http://127.0.0.1:9093
  ring:
    kvstore:
      store: inmemory
    heartbeat_period: 5s
    heartbeat_timeout: 1m
    instance_id: ${HOSTNAME:-"loki-ruler"}
    instance_port: 9095
    instance_addr: 127.0.0.1
    num_tokens: 128
  enable_api: true
  query_stats_enabled: true
  wal:
    dir: /tmp/loki/ruler-wal

ingester_client:
  pool_config:
    health_check_ingesters: false
    remote_timeout: 5s
  remote_timeout: 5s
  grpc_client_config:
    grpc_compression: snappy
    connect_timeout: 5s

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      heartbeat_timeout: 1m
      replication_factor: 1
    num_tokens: 128
    heartbeat_period: 5s
    heartbeat_timeout: 1m
    join_after: 0s
    min_ready_duration: 15s
    readiness_check_ring_health: false
    address: 127.0.0.1
    port: 9095
    id: ${HOSTNAME:-"loki-ingester"}
  chunk_retain_period: 0s
  chunk_idle_period: 30m
  chunk_block_size: 262144
  chunk_target_size: 1572864
  chunk_encoding: snappy
  max_chunk_age: 2h
  autoforget_unhealthy: false
  sync_period: 1h
  wal:
    dir: /tmp/loki/wal

pattern_ingester:
  enabled: false
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      heartbeat_timeout: 1m
      replication_factor: 1
    num_tokens: 128
    heartbeat_period: 5s
    heartbeat_timeout: 1m
    min_ready_duration: 15s
    readiness_check_ring_health: false
    address: 127.0.0.1
    port: 9095
    id: ${HOSTNAME:-"loki-pattern_ingester"}

index_gateway:
  mode: simple
  ring:
    kvstore:
      store: inmemory
    heartbeat_period: 15s
    heartbeat_timeout: 1m
    num_tokens: 128
    replication_factor: 1
    instance_id: ${HOSTNAME:-"loki-index_gateway"}
    instance_port: 9095
    instance_addr: 127.0.0.1

bloom_build:
  enabled: false

bloom_gateway:
  enabled: false

storage_config:
  filesystem:
    directory: /tmp/loki/chunks
  index_cache_validity: 5m
  congestion_control:
    enabled: false
  index_queries_cache_config:
    embedded_cache:
      enabled: true
  disable_broad_index_queries: false
  use_thanos_objstore: false
  max_chunk_batch_size: 50
  tsdb_shipper:
    active_index_directory: /tmp/loki/tsdb-shipper-active
    cache_location: /tmp/loki/tsdb-shipper-cache
    cache_ttl: 24h
    index_gateway_client:
      grpc_client_config:
        grpc_compression: snappy
        connect_timeout: 5s
      server_address: 127.0.0.1:9095
    ingestername: ${HOSTNAME:-"loki-storage_config"}
  bloom_shipper:
    working_directory: /tmp/loki/blooms
    metas_cache:
      embedded_cache:
        enabled: true
    metas_lru_cache:
      enabled: true

chunk_store_config:
  chunk_cache_config:
    default_validity: 1h
    embedded_cache:
      enabled: true
  chunk_cache_config_l2:
    default_validity: 1h
    embedded_cache:
      enabled: true

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        path_prefix: index/
        prefix: index_
        period: 24h
      chunks:
        prefix: chunks_
        period: 24h

compactor:
  working_directory: /tmp/loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  delete_request_store: filesystem
  delete_request_store_key_prefix: index/
  compactor_ring:
    kvstore:
      store: inmemory
    heartbeat_period: 15s
    heartbeat_timeout: 1m
    replication_factor: 1
    instance_id: ${HOSTNAME:-"loki-compactor"}
    instance_port: 9095
    instance_addr: 127.0.0.1
  tables_to_compact: 2
  skip_latest_n_tables: 0

compactor_grpc_client:
  grpc_compression: snappy
  connect_timeout: 5s

limits_config:
  ingestion_rate_strategy: local
  ingestion_rate_mb: 4
  ingestion_burst_size_mb: 6
  reject_old_samples: false  # disabled to allow out-of-order logs
  reject_old_samples_max_age: 168h
  max_line_size: 256KB
  max_line_size_truncate: true
  increment_duplicate_timestamp: true
  discover_log_levels: true
  log_level_from_json_max_depth: 2
  max_query_length: 721h
  max_query_range: 0s
  tsdb_precompute_chunks: true
  max_entries_limit_per_query: 5000
  query_timeout: 1m
  split_queries_by_interval: 1h
  volume_enabled: true
  retention_period: 168h
  allow_structured_metadata: true
  bloom_gateway_enable_filtering: false
  bloom_creation_enabled: false
  metric_aggregation_enabled: false

frontend_worker:
  frontend_address: 127.0.0.1:9095
  query_frontend_grpc_client:
    grpc_compression: snappy
    connect_timeout: 5s
  query_scheduler_grpc_client:
    grpc_compression: snappy
    connect_timeout: 5s

ingest_limits:
  enabled: false

tracing:
  enabled: false

analytics:
  reporting_enabled: false

common:
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
    object_store:
      filesystem:
        dir: /tmp/loki
  persist_tokens: false
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory
    heartbeat_period: 15s
    heartbeat_timeout: 1m
    num_tokens: 128
    replication_factor: 1
    instance_id: ${HOSTNAME:-"loki-local-common"}
    instance_port: 9095
    instance_addr: 127.0.0.1
  instance_addr: 127.0.0.1
  compactor_address: 127.0.0.1:3100
  compactor_grpc_address: 127.0.0.1:9095
