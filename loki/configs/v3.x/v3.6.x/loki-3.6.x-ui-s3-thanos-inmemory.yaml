# Loki 3.6.x + AWS S3 + Thanos Objstore + inmemory
#
# =============================================================================
# CONFIGURATION SUMMARY
# =============================================================================
# Purpose: Single-node configuration with AWS S3 storage using Thanos objstore
# Target: Single-node with inmemory KV store (no clustering overhead)
#
# Core Features:
# • Target: all (monolithic mode)
# • Authentication: disabled
# • UI: enabled
# • Storage: AWS S3 via Thanos objstore client
# • Schema: v13 with TSDB store
# • KV Store: inmemory (optimized for single-node)
#
# Prerequisites:
# • AWS S3 bucket created
# • AWS credentials configured (env vars, IAM role, or below)
# • Update bucket name and region below
#
# Use Cases:
# ✓ Single-node production with AWS S3
# ✓ Local development pointing to S3
# ✓ Testing Thanos objstore client
# ✗ Multi-node clusters (use memberlist variant)
# =============================================================================

auth_enabled: false

server:
  http_listen_address: 127.0.0.1
  http_listen_port: 3100
  grpc_listen_address: 127.0.0.1
  grpc_listen_port: 9095
  http_server_read_timeout: 10m
  http_server_write_timeout: 10m
  http_server_idle_timeout: 5m
  grpc_server_max_recv_msg_size: 16777216  # 16MB
  grpc_server_max_send_msg_size: 16777216  # 16MB
  log_level: warn

ui:
  enabled: true
  debug: true

distributor:
  ring:
    kvstore:
      store: inmemory
    heartbeat_period: 5s
    heartbeat_timeout: 1m

querier:
  tail_max_duration: 1h
  query_ingesters_within: 3h
  max_concurrent: 4

query_scheduler:
  use_scheduler_ring: false

frontend:
  query_stats_enabled: true
  address: 127.0.0.1
  port: 9095
  encoding: protobuf
  compress_responses: true

query_range:
  align_queries_with_step: true
  results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
        max_size_mb: 100
        ttl: 1h
  cache_results: true
  max_retries: 5
  parallelise_shardable_queries: false
  cache_index_stats_results: true
  index_stats_results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
        max_size_mb: 50
        ttl: 1h
  cache_volume_results: true
  volume_results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
        max_size_mb: 50
        ttl: 1h
  cache_instant_metric_results: true
  instant_metric_results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
        max_size_mb: 50
        ttl: 1h
  cache_series_results: true
  series_results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
        max_size_mb: 50
        ttl: 1h
  cache_label_results: true
  label_results_cache:
    cache:
      default_validity: 1h
      embedded_cache:
        enabled: true
        max_size_mb: 50
        ttl: 1h

ruler:
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /tmp/loki/rules
  alertmanager_url: http://127.0.0.1:9093
  ring:
    kvstore:
      store: inmemory
    heartbeat_period: 5s
    heartbeat_timeout: 1m
  enable_api: true

ingester_client:
  pool_config:
    health_check_ingesters: true
    remote_timeout: 5s
  remote_timeout: 5s

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      heartbeat_timeout: 1m
      replication_factor: 1
    num_tokens: 128
    heartbeat_period: 5s
    heartbeat_timeout: 1m
    min_ready_duration: 15s
    readiness_check_ring_health: true
    address: 127.0.0.1
    port: 9095
  concurrent_flushes: 4
  flush_check_period: 30s
  chunk_retain_period: 0s
  chunk_idle_period: 30m
  chunk_block_size: 262144
  chunk_target_size: 1572864
  chunk_encoding: snappy
  max_chunk_age: 2h
  wal:
    enabled: true
    dir: /tmp/loki/wal

index_gateway:
  mode: simple
  ring:
    kvstore:
      store: inmemory
    heartbeat_period: 15s
    heartbeat_timeout: 1m

chunk_store_config:
  chunk_cache_config:
    default_validity: 1h
    embedded_cache:
      enabled: true
      max_size_mb: 100
      ttl: 1h

storage_config:
  index_cache_validity: 5m
  index_queries_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100
      ttl: 1h
  use_thanos_objstore: true
  tsdb_shipper:
    active_index_directory: /tmp/loki/tsdb-shipper-active
    cache_location: /tmp/loki/tsdb-shipper-cache
    cache_ttl: 24h

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

compactor:
  working_directory: /tmp/loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  delete_request_store: s3
  compactor_ring:
    kvstore:
      store: inmemory
    heartbeat_period: 15s
    heartbeat_timeout: 1m

limits_config:
  ingestion_rate_strategy: local
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  reject_old_samples: true
  reject_old_samples_max_age: 1w
  unordered_writes: true
  max_line_size: 256KB
  max_line_size_truncate: true
  increment_duplicate_timestamp: true
  discover_log_levels: true
  max_query_lookback: 168h
  max_query_length: 30d1h
  max_cache_freshness_per_query: 10m
  tsdb_precompute_chunks: true
  max_entries_limit_per_query: 5000
  query_timeout: 1m
  split_queries_by_interval: 1h
  volume_enabled: true
  retention_period: 168h
  allow_structured_metadata: true

frontend_worker:
  frontend_address: 127.0.0.1:9095

tracing:
  enabled: false

analytics:
  reporting_enabled: false

# =============================================================================
# AWS S3 Configuration (Thanos Objstore)
# =============================================================================
# Update these values for your AWS environment:
#   - bucket_name: your S3 bucket
#   - region: your AWS region
#   - access_key_id/secret_access_key: or use IAM role/instance profile
# =============================================================================
common:
  path_prefix: /tmp/loki
  storage:
    object_store:
      s3:
        endpoint: s3.us-east-1.amazonaws.com  # Change to your region
        region: us-east-1                      # Change to your region
        bucket_name: my-loki-bucket            # Change to your bucket
        access_key_id: ""                      # Set or use IAM role
        secret_access_key: ""                  # Set or use IAM role
        insecure: false
  persist_tokens: false
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory
    heartbeat_period: 15s
    heartbeat_timeout: 1m
    num_tokens: 128
    instance_addr: 127.0.0.1
  instance_addr: 127.0.0.1
  compactor_address: 127.0.0.1:3100
  compactor_grpc_address: 127.0.0.1:9095
