# Loki 3.x + MinIO + memberlist

# Things to change, cache, compression, grpc_client_config.limit_timeouts, heartbeat_period,
# kvstore.store, storage_config, schema_config, common.storage, ring.kvstore.store, memberlist settings, compactor settings
#

auth_enabled: false

ballast_bytes: 50000

server:
  http_listen_address: 127.0.0.1
  http_listen_port: 3100
  grpc_listen_address: 127.0.0.1
  grpc_listen_port: 9095
  http_server_read_timeout: 10m
  http_server_write_timeout: 10m
  http_server_idle_timeout: 5m
  grpc_server_max_recv_msg_size: 41943040
  grpc_server_max_send_msg_size: 41943040
  grpc_server_max_concurrent_streams: 0
  grpc_server_num_workers: 10
  report_grpc_codes_in_instrumentation_label_enabled: true
  log_level: warn

distributor:
  ring:
    kvstore:
      store: memberlist
    heartbeat_period: 5s
  push_worker_count: 512

querier:
  tail_max_duration: 12h
  query_ingesters_within: 0h
  engine:
    max_look_back_period: 168h
    max_count_min_sketch_heap_size: 20000
  max_concurrent: 4

query_scheduler:
  max_outstanding_requests_per_tenant: 64000
  grpc_client_config:
    max_recv_msg_size: 209715200
    max_send_msg_size: 209715200
    grpc_compression: 'snappy'
    rate_limit: 0
    rate_limit_burst: 0
    backoff_on_ratelimits: true
    backoff_config:
      min_period: 100ms
      max_period: 10s
      max_retries: 10
    tls_enabled: false
    connect_timeout: 0
  use_scheduler_ring: true
  scheduler_ring:
    kvstore:
      store: memberlist
      prefix: "collectors/"

frontend:
  log_queries_longer_than: 60s
  query_stats_enabled: true
  max_outstanding_per_tenant: 8192
  grpc_client_config:
    max_recv_msg_size: 209715200
    max_send_msg_size: 209715200
    grpc_compression: 'snappy'
    rate_limit: 0
    rate_limit_burst: 0
    backoff_on_ratelimits: true
    backoff_config:
      min_period: 100ms
      max_period: 10s
      max_retries: 10
    tls_enabled: false
    connect_timeout: 0
  encoding: "protobuf"
  compress_responses: true

query_range:
  align_queries_with_step: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 300
        max_size_items: 0
        ttl: 1h
    compression: 'snappy'
  cache_results: true
  max_retries: 15
  cache_index_stats_results: true
  index_stats_results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 300
        max_size_items: 0
        ttl: 1h
    compression: 'snappy'
  cache_volume_results: true
  volume_results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 300
        max_size_items: 0
        ttl: 1h
    compression: 'snappy'
  cache_instant_metric_results: true
  instant_metric_results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 300
        max_size_items: 0
        ttl: 1h
    compression: 'snappy'
  instant_metric_query_split_align: true
  cache_series_results: true
  series_results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 300
        max_size_items: 0
        ttl: 1h
    compression: 'snappy'
  cache_label_results: true
  label_results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 300
        max_size_items: 0
        ttl: 1h
    compression: 'snappy'

ruler:
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /tmp/loki/rules
  alertmanager_url: http://127.0.0.1:9093
  ring:
    kvstore:
      store: memberlist
  enable_api: true

ingester_client:
  pool_config:
    client_cleanup_period: 20s
    health_check_ingesters: false
    remote_timeout: 5s
  remote_timeout: 10s
  grpc_client_config:
    max_recv_msg_size: 209715200
    max_send_msg_size: 209715200
    grpc_compression: 'snappy'
    rate_limit: 0
    rate_limit_burst: 0
    backoff_on_ratelimits: true
    backoff_config:
      min_period: 100ms
      max_period: 10s
      max_retries: 10
    tls_enabled: false
    connect_timeout: 0s

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist
        prefix: "collectors/"
      replication_factor: 1
    final_sleep: 0s
    heartbeat_timeout: 1m
    heartbeat_period: 5s
    min_ready_duration: 15s
  concurrent_flushes: 64
  flush_check_period: 30s
  flush_op_backoff:
    min_period: 10s
    max_period: 1m
    max_retries: 10
  flush_op_timeout: 10m
  chunk_retain_period: 30s
  chunk_idle_period: 30s
  chunk_block_size: 262144
  chunk_target_size: 1572864
  chunk_encoding: "snappy"
  max_chunk_age: 2h
  wal:
    enabled: true
    dir: /tmp/loki/wal

block_builder:
  concurrent_flushes: 2
  concurrent_writers: 2
  chunk_block_size: 256KB
  chunk_target_size: 1536KB
  chunk_encoding: "snappy"
  max_chunk_age: 2h
  backoff_config:
    min_period: 100ms
    max_period: 10s
    max_retries: 15
  worker_parallelism: 2
  sync_interval: 30s
  poll_interval: 30s
  scheduler_grpc_client_config:
    max_recv_msg_size: 209715200
    max_send_msg_size: 209715200
    grpc_compression: 'snappy'
    rate_limit: 0
    rate_limit_burst: 0
    backoff_on_ratelimits: true
    backoff_config:
      min_period: 100ms
      max_period: 10s
      max_retries: 10
    tls_enabled: false
    connect_timeout: 0

pattern_ingester:
  enabled: true
  lifecycler:
    ring:
      kvstore:
        store: memberlist
        prefix: "collectors/"
      replication_factor: 1
    heartbeat_period: 5s
    final_sleep: 0s
  client_config:
    pool_config:
      client_cleanup_period: 15s
      remote_timeout: 5s
    remote_timeout: 10s
    grpc_client_config:
      max_recv_msg_size: 209715200
      max_send_msg_size: 209715200
      grpc_compression: 'snappy'
      rate_limit: 0
      rate_limit_burst: 0
      backoff_on_ratelimits: true
      backoff_config:
        min_period: 100ms
        max_period: 10s
        max_retries: 10
      tls_enabled: false
      connect_timeout: 0s

index_gateway:
  mode: "ring"
  ring:
    kvstore:
      store: memberlist
      prefix: "collectors/"

chunk_store_config:
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 300
      max_size_items: 0
      ttl: 1h
  chunk_cache_config_l2:
    embedded_cache:
      enabled: true
      max_size_mb: 300
      max_size_items: 0
      ttl: 1h

storage_config:
  tsdb_shipper:
    active_index_directory: /tmp/loki/index
    cache_location: /tmp/loki/index_cache
    cache_ttl: 24h
  aws:
    s3: http://127.0.0.1:9000
    bucketnames: loki-data
    access_key_id: minioadmin
    secret_access_key: minioadmin
    s3forcepathstyle: true
    insecure: true

schema_config:
  configs:
  - from: 2022-01-01
    store: tsdb
    object_store: s3
    schema: v13
    index:
      path_prefix: "index/"
      prefix: index_
      period: 24h

compactor:
  working_directory: /tmp/loki/compactor
  compaction_interval: 5m
  retention_enabled: true
  retention_delete_delay: 1h
  retention_delete_worker_count: 150
  delete_request_store: s3
  delete_batch_size: 100
  max_compaction_parallelism: 2
  compactor_ring:
    kvstore:
      store: memberlist
      prefix: "collectors/"
  tables_to_compact: 2

compactor_grpc_client:
  max_recv_msg_size: 209715200
  max_send_msg_size: 209715200
  grpc_compression: 'snappy'
  rate_limit: 0
  rate_limit_burst: 0
  backoff_on_ratelimits: true
  backoff_config:
    min_period: 100ms
    max_period: 10s
    max_retries: 10
  tls_enabled: false
  connect_timeout: 0

limits_config:
  ingestion_rate_mb: 500
  ingestion_burst_size_mb: 1000
  max_label_name_length: 1024
  max_label_value_length: 5120
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  max_line_size: 16777212
  max_global_streams_per_user: 100000
  per_stream_rate_limit: 20MB
  per_stream_rate_limit_burst: 40MB
  max_query_parallelism: 64
  tsdb_max_query_parallelism: 32
  max_entries_limit_per_query: 10000
  split_queries_by_interval: 6h
  retention_period: 168h

frontend_worker:
  grpc_client_config:
    max_recv_msg_size: 209715200
    max_send_msg_size: 209715200
    grpc_compression: 'snappy'
    rate_limit: 0
    rate_limit_burst: 0
    backoff_on_ratelimits: true
    backoff_config:
      min_period: 100ms
      max_period: 10s
      max_retries: 10
    tls_enabled: false
    connect_timeout: 0

table_manager:
  retention_deletes_enabled: true
  retention_period: 168h

memberlist:
  node_name: loki-1
  bind_addr: 127.0.0.1
  bind_port: 7946
  gossip_interval: 200ms
  gossip_nodes: 3
  gossip_to_dead_time: 30s
  left_ingesters_timeout: 5m
  dead_node_reclaim_time: 0s
  compression_enabled: true
  advertise_addr: 127.0.0.1
  advertise_port: 7946

analytics:
  reporting_enabled: false

common:
  path_prefix: /loki
  storage:
    s3:
      endpoint: http://127.0.0.1:9000
      insecure: true
      bucketnames: loki-data
      access_key_id: minioadmin
      secret_access_key: minioadmin
      s3forcepathstyle: true
  ring:
    kvstore:
      store: memberlist
    heartbeat_period: 15s
    heartbeat_timeout: 1m
    num_tokens: 256
    replication_factor: 1
    instance_addr: 127.0.0.1
  instance_addr: 127.0.0.1
