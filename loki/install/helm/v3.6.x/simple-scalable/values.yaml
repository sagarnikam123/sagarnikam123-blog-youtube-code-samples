# Loki v3.6.x - SimpleScalable Mode
# Use with: helm install loki grafana/loki -f default-values.yaml -f simple-scalable/values.yaml
#
# Best for: Medium workloads (100GB - 1TB/day)
# Components: read, write, backend (3 service groups)

deploymentMode: SimpleScalable

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 3
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

# SimpleScalable components
read:
  replicas: 3
write:
  replicas: 3
backend:
  replicas: 3

# Disable SingleBinary
singleBinary:
  replicas: 0

# Disable Distributed mode components
ingester:
  replicas: 0
distributor:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
ruler:
  replicas: 0

bloomPlanner:
  replicas: 0
bloomBuilder:
  replicas: 0
bloomGateway:
  replicas: 0

# Enable MinIO for object storage
minio:
  enabled: true
  persistence:
    enabled: true
    size: 10Gi

# Gateway for external access
gateway:
  enabled: true
  service:
    type: ClusterIP
