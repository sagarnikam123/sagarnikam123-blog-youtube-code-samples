# Loki SingleBinary - Minikube Overrides
#
# Install:
#   helm install loki grafana/loki -n loki --create-namespace \
#     --version 6.49.0 \
#     -f values-base.yaml -f values-minikube.yaml

# Security context - run as root to fix permission issues on Minikube
loki:
  podSecurityContext:
    fsGroup: 10001
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

# Smaller resources for local development
singleBinary:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi
