# Loki v3.6.x - SingleBinary Mode (Base Configuration)
#
# Install with platform overlay:
#   helm install loki grafana/loki -n loki --create-namespace \
#     --version 6.49.0 \
#     -f values-base.yaml -f values-<platform>.yaml
#
# Platforms: minikube, eks, aks, docker
#
# Best for: Development, testing, small workloads (<100 GB/day)

deploymentMode: SingleBinary

loki:
  auth_enabled: false
  ui:
    enabled: true
  server:
    log_level: warn
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi

# Disable other deployment modes
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

ingester:
  replicas: 0
distributor:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
ruler:
  replicas: 0

bloomPlanner:
  replicas: 0
bloomBuilder:
  replicas: 0
bloomGateway:
  replicas: 0

# Disable MinIO (using filesystem)
minio:
  enabled: false

# Gateway for external access
gateway:
  enabled: true
  service:
    type: ClusterIP

# Loki Canary - synthetic log testing
# Writes test logs and verifies they can be read back
# To disable: set enabled: false
lokiCanary:
  enabled: true
