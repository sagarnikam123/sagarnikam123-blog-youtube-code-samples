# Nginx Gateway for Loki Cluster
# Load balances requests across Loki nodes

events {
    worker_connections 1024;
}

http {
    upstream loki-read {
        least_conn;
        server loki-1:3100;
        server loki-2:3100;
        server loki-3:3100;
    }

    upstream loki-write {
        least_conn;
        server loki-1:3100;
        server loki-2:3100;
        server loki-3:3100;
    }

    server {
        listen 80;

        # Health check
        location = /ready {
            proxy_pass http://loki-read/ready;
        }

        # Write path (push logs)
        location = /loki/api/v1/push {
            proxy_pass http://loki-write;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Read path (queries)
        location ~ /loki/api/.* {
            proxy_pass http://loki-read;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
        }

        # UI - route to first node
        location /ui {
            proxy_pass http://loki-1:3100/ui;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Ring status
        location /ring {
            proxy_pass http://loki-1:3100/ring;
        }

        # Memberlist status
        location /memberlist {
            proxy_pass http://loki-1:3100/memberlist;
        }

        # Config
        location /config {
            proxy_pass http://loki-1:3100/config;
        }

        # Metrics
        location /metrics {
            proxy_pass http://loki-read/metrics;
        }

        # Default
        location / {
            proxy_pass http://loki-read;
        }
    }
}
