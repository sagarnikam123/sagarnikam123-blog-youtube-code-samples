# Loki Simple Scalable - Docker Compose
#
# Multi-node Loki cluster with memberlist for local testing
# Uses MinIO for shared S3 storage
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f
#   docker-compose down -v
#
# Access:
#   Loki (via gateway): http://localhost:3100
#   Loki Node 1:        http://localhost:3101
#   Loki Node 2:        http://localhost:3102
#   Loki Node 3:        http://localhost:3103
#   MinIO Console:      http://localhost:9001 (minioadmin/minioadmin)
#   Grafana:            http://localhost:3000 (admin/admin)

services:
  # ==========================================================================
  # MinIO - Shared S3 Storage
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: loki-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: loki-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/loki-data --ignore-existing;
      mc anonymous set public myminio/loki-data;
      exit 0;
      "

  # ==========================================================================
  # Loki Cluster - 3 Nodes with Memberlist
  # ==========================================================================
  loki-1:
    image: grafana/loki:3.6.3
    container_name: loki-1
    ports:
      - "3101:3100"
      - "9095:9095"
      - "7946:7946"
    volumes:
      - ../../../configs/v3.x/v3.6.x:/etc/loki/configs:ro
      - loki-1-data:/tmp/loki
    command: >
      -config.file=/etc/loki/configs/loki-3.6.x-ui-minio-memberlist.yaml
      -common.storage.s3.endpoint=minio:9000
      -memberlist.bind-addr=0.0.0.0
      -memberlist.advertise-addr=loki-1
      -server.http-listen-address=0.0.0.0
      -server.grpc-listen-address=0.0.0.0
    depends_on:
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - loki-net

  loki-2:
    image: grafana/loki:3.6.3
    container_name: loki-2
    ports:
      - "3102:3100"
    volumes:
      - ../../../configs/v3.x/v3.6.x:/etc/loki/configs:ro
      - loki-2-data:/tmp/loki
    command: >
      -config.file=/etc/loki/configs/loki-3.6.x-ui-minio-memberlist.yaml
      -common.storage.s3.endpoint=minio:9000
      -memberlist.bind-addr=0.0.0.0
      -memberlist.advertise-addr=loki-2
      -memberlist.join=loki-1:7946
      -server.http-listen-address=0.0.0.0
      -server.grpc-listen-address=0.0.0.0
    depends_on:
      loki-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - loki-net

  loki-3:
    image: grafana/loki:3.6.3
    container_name: loki-3
    ports:
      - "3103:3100"
    volumes:
      - ../../../configs/v3.x/v3.6.x:/etc/loki/configs:ro
      - loki-3-data:/tmp/loki
    command: >
      -config.file=/etc/loki/configs/loki-3.6.x-ui-minio-memberlist.yaml
      -common.storage.s3.endpoint=minio:9000
      -memberlist.bind-addr=0.0.0.0
      -memberlist.advertise-addr=loki-3
      -memberlist.join=loki-1:7946
      -server.http-listen-address=0.0.0.0
      -server.grpc-listen-address=0.0.0.0
    depends_on:
      loki-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - loki-net

  # ==========================================================================
  # Gateway - Load Balancer for Loki Cluster
  # ==========================================================================
  gateway:
    image: nginx:alpine
    container_name: loki-gateway
    ports:
      - "3100:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - loki-1
      - loki-2
      - loki-3
    networks:
      - loki-net

  # ==========================================================================
  # Grafana - Visualization
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: loki-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/loki.yaml:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - gateway
    networks:
      - loki-net

networks:
  loki-net:
    driver: bridge

volumes:
  minio-data:
  loki-1-data:
  loki-2-data:
  loki-3-data:
  grafana-data:
