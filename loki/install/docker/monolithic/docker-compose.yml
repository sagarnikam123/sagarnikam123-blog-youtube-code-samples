version: '3.8'

services:
  loki:
    image: grafana/loki:3.6.3
    container_name: loki-monolithic
    ports:
      - "3100:3100"
      - "9095:9095"
    volumes:
      - ../../configs/v3.x/v3.6.x/loki-docker-filesystem.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki
    command:
      - -config.file=/etc/loki/config.yaml
      - -config.expand-env=true
    environment:
      - HOSTNAME=loki-docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: MinIO for S3-compatible storage (if needed for other configs)
  minio:
    image: minio/minio:latest
    container_name: loki-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    restart: unless-stopped
    profiles:
      - s3-storage

volumes:
  loki-data:
    driver: local
  minio-data:
    driver: local

networks:
  default:
    name: loki-network
