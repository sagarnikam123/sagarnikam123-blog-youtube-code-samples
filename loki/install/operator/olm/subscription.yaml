# Loki Operator Subscription for OLM (vanilla Kubernetes)
#
# Prerequisites:
#   1. OLM installed
#   2. Catalog source applied (catalog-source.yaml)
#
# Apply:
#   kubectl apply -f subscription.yaml

apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: loki-operator
  namespace: operators
spec:
  channel: stable
  installPlanApproval: Automatic
  name: loki-operator
  source: loki-operator-catalog
  sourceNamespace: olm
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: loki-operator-group
  namespace: operators
spec:
  targetNamespaces: []  # Watch all namespaces
