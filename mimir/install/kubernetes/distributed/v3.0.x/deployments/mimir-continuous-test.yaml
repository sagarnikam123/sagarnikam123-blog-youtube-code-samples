apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app.kubernetes.io/component: continuous-test
    app.kubernetes.io/instance: mimir
    app.kubernetes.io/name: mimir
  name: mimir-continuous-test
  namespace: mimir-test
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: continuous-test
      app.kubernetes.io/instance: mimir
      app.kubernetes.io/name: mimir
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: continuous-test
        app.kubernetes.io/instance: mimir
        app.kubernetes.io/name: mimir
      namespace: mimir-test
    spec:
      containers:
      - args:
        - -target=continuous-test
        - -config.expand-env=true
        - -config.file=/etc/mimir/mimir.yaml
        - -activity-tracker.filepath=
        - -server.http-listen-port=8080
        - -tests.write-read-series-test.num-series=1000
        - -tests.write-read-series-test.max-query-age=48h
        - -tests.write-endpoint=http://mimir-gateway.mimir-test.svc:80
        - -tests.read-endpoint=http://mimir-gateway.mimir-test.svc:80/prometheus
        - -tests.run-interval=5m
        - -tests.tenant-id=mimir-continuous-test
        image: grafana/mimir:r368-547a06a0
        imagePullPolicy: IfNotPresent
        name: continuous-test
        ports:
        - containerPort: 8080
          name: http-metrics
          protocol: TCP
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: "1"
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/mimir
          name: config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: mimir
      serviceAccountName: mimir
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: mimir.yaml
            path: mimir.yaml
          name: mimir-config
        name: config
