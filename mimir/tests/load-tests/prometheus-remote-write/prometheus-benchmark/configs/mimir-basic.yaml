# Basic Mimir Load Test Configuration
# Single tenant, 1 Prometheus instance, 10 scrape targets

prometheus:
  replicaCount: 1

  remoteWrite:
    - url: http://mimir-gateway.mimir-test.svc.cluster.local/api/v1/push
      headers:
        X-Scope-OrgID: demo
      queueConfig:
        capacity: 10000
        maxShards: 10
        minShards: 1
        maxSamplesPerSend: 1000
        batchSendDeadline: 5s

  scrapeInterval: 30s
  scrapeTimeout: 10s

# Metric generators
nodeExporter:
  enabled: true
  replicaCount: 10

cadvisor:
  enabled: false

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
