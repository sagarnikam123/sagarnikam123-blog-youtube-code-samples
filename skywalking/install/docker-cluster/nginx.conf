# =============================================================================
# Nginx Load Balancer Configuration for SkyWalking OAP Cluster
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# =============================================================================
# HTTP Load Balancing (REST API - Port 12800)
# =============================================================================
http {
    upstream oap_http {
        least_conn;
        server oap-1:12800 weight=1 max_fails=3 fail_timeout=30s;
        server oap-2:12800 weight=1 max_fails=3 fail_timeout=30s;
        server oap-3:12800 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 12800;

        location / {
            proxy_pass http://oap_http;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
        }

        location /healthcheck {
            proxy_pass http://oap_http/healthcheck;
            proxy_http_version 1.1;
        }
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
}

# =============================================================================
# gRPC Load Balancing (Agent Communication - Port 11800)
# =============================================================================
stream {
    upstream oap_grpc {
        least_conn;
        server oap-1:11800 weight=1 max_fails=3 fail_timeout=30s;
        server oap-2:11800 weight=1 max_fails=3 fail_timeout=30s;
        server oap-3:11800 weight=1 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 11800;
        proxy_pass oap_grpc;
        proxy_connect_timeout 10s;
        proxy_timeout 300s;
    }

    log_format grpc '$remote_addr [$time_local] '
                    '$protocol $status $bytes_sent $bytes_received '
                    '$session_time "$upstream_addr"';
    access_log /var/log/nginx/grpc_access.log grpc;
}
