# =============================================================================
# Test Redis Deployment for Database Monitoring
# =============================================================================
# Deploys: Redis + redis-exporter
# Tests: Database â†’ Redis menu in SkyWalking
#
# Usage:
#   kubectl apply -f demo-redis.yaml -n skywalking
#   kubectl exec -it deploy/demo-redis -c redis -- redis-cli
# =============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-redis
  labels:
    app: demo-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-redis
  template:
    metadata:
      labels:
        app: demo-redis
    spec:
      containers:
        # Redis Server
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          args:
            - redis-server
            - --maxmemory
            - 128mb
            - --maxmemory-policy
            - allkeys-lru
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

        # Redis Exporter (sidecar)
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.66.0
          ports:
            - name: metrics
              containerPort: 9121
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi

---
apiVersion: v1
kind: Service
metadata:
  name: demo-redis
  labels:
    app: demo-redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
    - name: metrics
      port: 9121
  selector:
    app: demo-redis
