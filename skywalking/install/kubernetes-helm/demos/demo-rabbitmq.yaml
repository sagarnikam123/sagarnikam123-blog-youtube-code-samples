# =============================================================================
# Test RabbitMQ Deployment for Message Queue Monitoring
# =============================================================================
# Deploys: RabbitMQ with management plugin (built-in Prometheus)
# Tests: MQ â†’ RabbitMQ menu in SkyWalking
#
# Usage:
#   kubectl apply -f demo-rabbitmq.yaml -n skywalking
#   kubectl port-forward svc/demo-rabbitmq 15672:15672 -n skywalking
#   # Open http://localhost:15672 (guest/guest)
# =============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-rabbitmq
  labels:
    app: demo-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-rabbitmq
  template:
    metadata:
      labels:
        app: demo-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management
          ports:
            - name: amqp
              containerPort: 5672
            - name: management
              containerPort: 15672
            - name: metrics
              containerPort: 15692
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "guest"
            - name: RABBITMQ_DEFAULT_PASS
              value: "guest"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # Enable Prometheus plugin on startup
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    sleep 10
                    rabbitmq-plugins enable rabbitmq_prometheus

---
apiVersion: v1
kind: Service
metadata:
  name: demo-rabbitmq
  labels:
    app: demo-rabbitmq
spec:
  type: ClusterIP
  ports:
    - name: amqp
      port: 5672
    - name: management
      port: 15672
    - name: metrics
      port: 15692
  selector:
    app: demo-rabbitmq
